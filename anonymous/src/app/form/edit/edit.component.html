
<form (submit)="submitEdits()" #formData='ngForm'>
  <div *ngIf="note.content != 'undefined'" class="row">
    <label for="content">Note:</label>
    <input class="fill" type="text" name="content" required minlength="3" [(ngModel)]="temp_content.content" #contentx="ngModel" value="{{note['content']}}">
    <div class="error errors" *ngIf="!contentx.valid && contentx.touched && note.content != 'undefined'">Notes must be greater than 3 characters</div>
    <input class="btn btn-success" type="submit" value="Edit Note">
  </div>
</form>

<a [routerLink]="['/']">
  <button class="btn btn-info">Home</button>
</a>
